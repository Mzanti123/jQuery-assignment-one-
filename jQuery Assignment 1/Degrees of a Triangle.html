<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Degrees of a Triangle</title>
    <link rel="stylesheet" href="../Downloads/jqueryhomeworks-main-2/Week1Folder/mpg/mpg.css" />
  </head>
  <body>
    <main>
      <h1>Degrees of a Triangle</h1>
		
		
		
		
      <script>
       
		 "use strict";

		 
        // get first known angle 
        const angleOne = parseInt(prompt("Enter know angle one"));

        // get second known angle 
        const angleTwo = parseInt(prompt("Enter know angle two"));

        // add both angles and subtract them from 180 degrees. 
        const unknownAngle = parseFloat(angleOne + angleTwo - 180 );
		  
		
        // display results

       

        const html = `<p><label>Angle One: </label>${angleOne}</p>


                <p><label>Angle Two: </label>${angleTwo}</p>


                <p><label>Unkown Angle: </label>${unknownAngle.toFixed(2)}</p>`
		
		
		      

       
				
				
				
				
		document.write(html);

        
      
		
	</script>
		
	<style> 
		
		body {
		background-color: darkgrey; 
		}
		
		p { 
		color: whitesmoke; 
		}
		
		
		h1 { 
		color:whitesmoke; }
		
		
		
		
		</style>
		
		
    </main>
  </body>
</html>
