<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Square footage of a triangle</title>
    <link rel="stylesheet" href="../Downloads/jqueryhomeworks-main-2/Week1Folder/mpg/mpg.css" />
  </head>
  <body>
    <main>
      <h1>Square footage of an area</h1>
		
		
		
		
      <script>
       
		 "use strict";

		 
        // Get known length
        const dimensionOne = parseInt(prompt("Enter the known length"));

        // get known width
        const dimensionTwo = parseInt(prompt("Enter the known width"));

        // mutiply length and width to get the sqaurefootage. 
        const squareFootage = parseFloat(dimensionOne * dimensionTwo);
		  
		
        // display results

       

        const html = `<p><label>Dimension One: </label>${dimensionOne}</p>


                <p><label>Dimension Two: </label>${dimensionTwo}</p>


                <p><label>Square Footage: </label>${squareFootage.toFixed(2)}</p>`
		
		
		      

       
				
				
				
				
		document.write(html);

        
      
		
	</script>
		
	<style> 
		
		body {
		background-color: darkgrey; 
		}
		
		p { 
		color: whitesmoke; 
		}
		
		
		h1 { 
		color:whitesmoke; }
		
		
		
		
		
		
		</style>
		
		
    </main>
  </body>
</html>
